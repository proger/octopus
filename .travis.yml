sudo: false
language: c
env:
- GHC_VERSION=7.10.2

before-install:
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
- stack --no-terminal test

cache:
  directories:
  - $HOME/.stack

addons:
  apt:
    packages:
    - libgmp3-dev
    - binutils
    - ghc-7.10.2

    sources:
    - hvr-ghc
